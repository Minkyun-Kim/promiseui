<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>promise management</title>
    <link rel="stylesheet" type="text/css" href="./style/mypromises.css"/>
    <script type="text/javascript" src="./javascript/showAvailables.js"></script>
</head>
<body>
    <header>
        <nav> 
            <a class="headerDiv" id = "serviceName" href="index.html">Promise Service</a>
            <a class="headerDiv" id = "myPromise" href="mypromises.html">My Promises</a>
        </nav>
    </header>
    <div id="container">
    <section id="notYetParticipatedList">
        <fieldset id="notYetFieldset">
            <form action="#" >
            <div class="tableName">참여 가능한 약속</div>
            <div class="showDiv">
                <input type="submit" value="Show Promises" class="showPromiseButton" id = "showAvailables" onclick="showAvailablePromises();return false">
            </div>

            </form>
        </fieldset>
    </section>

    <section id="participatedList">
        <fieldset id="participatedFieldset">
            <form action="#" method="post">
            <div class="tableName">참여한 약속</div>
            <div class="showDiv">
                <input type="submit" value="Show Promises" class="showPromiseButton" id = "showParticipated" onclick="showParticipatedPromises(); return false">
            </div>
            </form>
        </fieldset>
    </section>
    </div>
</body>

</html>
